<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 Seconds</p>
            </header>
            <!-- Sign Up Form -->
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Full_name">Full Name</label><input type="text" name="" id="fullname" placeholder="fullname" required>
                    </p>
                    <p>
                        <label for="Email">Your Email:</label><input type="text" name="" id="Email" placeholder="eg: xyz@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Your Password</label><input type="Password" name="" id="Password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                    <input type="submit" name="" id="submit" value="Create Account"></p>
                </form>
            </main>
<footer class="signup-footer">
    <p>Already have an account? <a href="#">Login</a></p>
</footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
